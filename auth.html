<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MyChronicle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <!-- 背景装饰 -->
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- 登录容器 -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- 左侧品牌区域 -->
            <div class="auth-brand">
                <div class="brand-logo">
                    <i class="fas fa-book-open"></i>
                    <span>MyChronicle</span>
                </div>
                <div class="brand-content">
                    <h1>欢迎回来</h1>
                    <p>继续你的成长之旅，记录每一个重要的时刻</p>
                </div>
                <div class="brand-features">
                    <div class="feature-item">
                        <i class="fas fa-target"></i>
                        <span>设定学习目标</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>追踪成长轨迹</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>AI智能陪伴</span>
                    </div>
                </div>
            </div>

            <!-- 右侧表单区域 -->
            <div class="auth-form-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>

                <!-- 登录表单 -->
                <form class="auth-form active" id="loginForm">
                    <div class="form-header">
                        <h2>登录账户</h2>
                        <p>输入你的邮箱和密码</p>
                    </div>

                    <div class="form-group">
                        <label for="loginEmail">邮箱地址</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="请输入邮箱地址" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="请输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>

                    <div class="divider">
                        <span>或</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            使用 Google 登录
                        </button>
                        <button type="button" class="social-btn github-btn">
                            <i class="fab fa-github"></i>
                            使用 GitHub 登录
                        </button>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form class="auth-form" id="registerForm">
                    <div class="form-header">
                        <h2>创建账户</h2>
                        <p>开始记录你的成长故事</p>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">姓名</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" placeholder="请输入姓名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">姓氏</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" placeholder="请输入姓氏" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">邮箱地址</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" placeholder="请输入邮箱地址" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" placeholder="请输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">密码强度：弱</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            我同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        创建账户
                    </button>

                    <div class="divider">
                        <span>或</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            使用 Google 注册
                        </button>
                        <button type="button" class="social-btn github-btn">
                            <i class="fab fa-github"></i>
                            使用 GitHub 注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
